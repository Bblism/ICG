<!DOCTYPE html>
<html>

<head>
    <title>GPU Shadow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // âœ… à¹€à¸›à¸´à¸”à¹ƒà¸Šà¹‰à¸‡à¸²à¸™à¹€à¸‡à¸²!
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(
            60,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        // âœ… Directional Light à¸—à¸µà¹ˆà¸ªà¸£à¹‰à¸²à¸‡à¹€à¸‡à¸²
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 5);
        light.castShadow = true;
        light.shadow.mapSize.width = 1024;
        light.shadow.mapSize.height = 1024;
        light.shadow.camera.near = 0.5;
        light.shadow.camera.far = 50;

        scene.add(light);

        // âœ… Ambient Light à¹€à¸¥à¹‡à¸à¸™à¹‰à¸­à¸¢à¹ƒà¸«à¹‰à¸ªà¸§à¹ˆà¸²à¸‡à¸£à¸§à¸¡
        const ambient = new THREE.AmbientLight(0x404040);
        scene.add(ambient);

        // âœ… à¸à¸¥à¹‰à¸­à¸‡
        camera.position.set(0, 1, 5);
        camera.lookAt(0, 0, 0);

        // âœ… à¸à¸¥à¹ˆà¸­à¸‡
        const geometry = new THREE.BoxGeometry(2, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const cube = new THREE.Mesh(geometry, material);
        cube.castShadow = true; // âœ… à¸à¸¥à¹ˆà¸­à¸‡à¸ªà¹ˆà¸‡à¹€à¸‡à¸²
        cube.receiveShadow = false; // âœ… à¸à¸¥à¹ˆà¸­à¸‡à¹„à¸¡à¹ˆà¸£à¸±à¸šà¹€à¸‡à¸² (à¹„à¸¡à¹ˆà¸ˆà¸³à¹€à¸›à¹‡à¸™)
        scene.add(cube);

        // âœ… à¸—à¸£à¸‡à¸à¸¥à¸¡
        const geometry2 = new THREE.SphereGeometry(0.5, 16, 16);
        const sphere = new THREE.Mesh(
            geometry2,
            new THREE.MeshStandardMaterial({ color: 0x00ff00 })
        );
        sphere.position.set(2, 0.5, 0);
        sphere.castShadow = true; // âœ… à¸—à¸£à¸‡à¸à¸¥à¸¡à¸ªà¹ˆà¸‡à¹€à¸‡à¸²
        scene.add(sphere);

        // âœ… à¸žà¸·à¹‰à¸™
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // à¸«à¸¡à¸¸à¸™à¹ƒà¸«à¹‰à¹€à¸›à¹‡à¸™à¸žà¸·à¹‰à¸™
        plane.position.y = -0.5;
        plane.receiveShadow = true; // âœ… à¸žà¸·à¹‰à¸™à¸£à¸±à¸šà¹€à¸‡à¸²
        scene.add(plane);

        let moveSpeed = 0.2;
        let rotateSpeed = 0.1;

      window.addEventListener('keydown', (event) => {
    if (event.key === 'w') {

        cube.rotation.x -= rotateSpeed;

    } else if (event.key === 's') {

        cube.rotation.x += rotateSpeed;

    } else if (event.key === 'a') {

        cube.rotation.y -= rotateSpeed;

    } else if (event.key === 'd') {

        cube.rotation.y += rotateSpeed;

    } else if (event.key === 'q') {

        cube.position.y += moveSpeed;

    } else if (event.key === 'e') {

        cube.position.y -= moveSpeed;

    } else if (event.key === 'ArrowRight') {

        cube.position.x += moveSpeed;

    } else if (event.key === 'ArrowLeft') {

        cube.position.x -= moveSpeed;

    } else if (event.key === 'ArrowUp') {

        cube.position.z += moveSpeed;

    } else if (event.key === 'ArrowDown') {

        cube.position.z -= moveSpeed;
    
    // ðŸ”¼ à¹€à¸žà¸´à¹ˆà¸¡à¸„à¸§à¸²à¸¡à¹€à¸£à¹‡à¸§
    } else if (event.key === 'x') {
        moveSpeed = Math.min(moveSpeed + 0.1, 5);
        rotateSpeed = Math.min(rotateSpeed + 0.05, 1);
        console.log(`ðŸ“ˆ à¸„à¸§à¸²à¸¡à¹€à¸£à¹‡à¸§à¹€à¸žà¸´à¹ˆà¸¡: moveSpeed=${moveSpeed.toFixed(2)}, rotateSpeed=${rotateSpeed.toFixed(2)}`);

    // ðŸ”½ à¸¥à¸”à¸„à¸§à¸²à¸¡à¹€à¸£à¹‡à¸§
    } else if (event.key === 'y') {
        moveSpeed = Math.max(moveSpeed - 0.1, 0.05);
        rotateSpeed = Math.max(rotateSpeed - 0.05, 0.01);
        console.log(`ðŸ“‰ à¸„à¸§à¸²à¸¡à¹€à¸£à¹‡à¸§à¸¥à¸”: moveSpeed=${moveSpeed.toFixed(2)}, rotateSpeed=${rotateSpeed.toFixed(2)}`);
    }
});

        // âœ… render loop
        function animate(t) {
            //cube.scale.x = 2;
            //cube.rotation.y = t * 0.01;
            //cube.rotation.y = t * 0.001;

            sphere.rotation.y = t * 0.001;

            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }
        animate(0);

    </script>
</body>

</html>
