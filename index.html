<!DOCTYPE html>
<html>

<head>
    <title>GPU</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight); // กำหนดขนาดของ Renderer ให้เท่ากับขนาดหน้าจอเบราว์เซอร์
        document.body.appendChild(renderer.domElement); // เพิ่ม Canvas ของ Renderer เข้าไปใน body ของ HTML

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(1, 1, 5);
        

        const geometry = new THREE.BoxGeometry(1, 1, 1); // สร้างกล่องขนาด 1x1x1 หน่วย

        const Material = new THREE.MeshBasicMaterial({ color: (255) });   
        const Material2 = new THREE.MeshBasicMaterial({ color: (100) }); 
        const Material3 = new THREE.MeshBasicMaterial({ color: (50) }); 

        const cube = new THREE.Mesh(geometry, Material);
        scene.add(cube);
        cube.position.set(1, 1, 0);

        const cube2 = new THREE.Mesh(geometry, Material2);
        cube2.position.set(2, 2, 0);
        scene.add(cube2);

        const cube3 = new THREE.Mesh(geometry, Material3); 
        cube3.position.set(0, 2, 0);
        scene.add(cube3);
        
        renderer.render(scene, camera);
        
        function animate(t) {
            cube.rotation.x = t * 0.001; // หมุนกล่องตามแกน x
            cube.rotation.y = t * 0.001; // หมุนกล่องตามแกน y
            cube2.rotation.x = t * 0.001; // หมุนกล่องตามแกน x
            cube2.rotation.y = t * 0.001; // หมุนกล่องตามแกน y
            cube3.rotation.x = t * 0.001; // หมุนกล่องตามแกน x
            cube3.rotation.y = t * 0.001; // หมุนกล่องตามแกน y
            renderer.render(scene, camera);
            requestAnimationFrame(animate); // เรียกใช้ฟังก์ชัน animate ต่อไป
        }  
        
        animate(0);

    </script>
</body>

</html>
